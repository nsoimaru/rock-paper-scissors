<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarala:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container center">
        <div class="hero">
            <h1 class="title">Welcome to RPS game</h1>
        </div>
        <div class="game row">
            <button id="rock" class="choice" value="rock">ü§õ</button>
            <button id="paper" class="choice" value="paper">ü§ö</button>
            <button id="scissors" class="choice" value="scissors">‚úåÔ∏è</button>
        </div>
        <div class="result row">
            <div class="result-show">You chose: <span class="player-selection">player selection</span></div>
            <div class="result-show">Computer chose: <span class="computer-selection">computer selection</span></div>
            <div class="result-show"><span class="winner-show">winner</span></div>
        </div>
        <div class="result row">
            <div class="result-show">Your score: <span class="player-score">player score</span></div>
            <div class="result-show">Computer score: <span class="computer-score">computer score</span></div>
            <div class="result-show"><span class="round-show">round</span></div>
        </div>
        <div class="play-again row">
            <button class="hidden" id="playAgainButton">Play another round?</button>
            <button class="hidden" id="quit">Quit the game</button>
        </div>
    </div>
</body>
</html>
